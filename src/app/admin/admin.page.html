<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="itemMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">ADMIN</ion-title>
    <ion-item slot="end" lines="none">
      <ion-icon name="add" [routerLink]="['./add-item']"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of items" size="12">
        <ion-item-sliding #slidingItem>

          <ion-item-options side="start">
            <ion-item-option (click)="edit(item , slidingItem)" color="primary" [routerLink]="['./edit-item',item.name]">
              <ion-icon name="create-outline" style="font-size: 20px; padding-right: 10px; padding-left: 10px;" ></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item [routerLink]="['../item',item.name]">

            <ion-img [src]="item.imageUrl" style="width: 80px; height: 80px; margin-right: 10px;">
            </ion-img>
            <ion-label>
              {{item.model}}
              <br>
              Rp. {{item.price}},00
              <br>
              Tersedia: {{item.stock}}
            </ion-label>

          </ion-item>

          <ion-item-options side="end">
            <ion-item-option (click)="presentAlert(item , slidingItem)" color="danger">
              <ion-icon name="trash-outline"  style="font-size: 20px; padding-right: 10px; padding-left: 10px;"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
