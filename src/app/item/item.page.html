<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="itemMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">Home</ion-title>
    <ion-item (click)="viewMode()" slot="end" lines="none">
      <ion-icon *ngIf="grid" name="grid"></ion-icon>
      <ion-icon *ngIf="!grid" name="list"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="grid">
    <ion-row>
      <ion-col *ngFor="let item of items" size="12">
        <ion-item [routerLink]="['./',item.name]">
          <ion-img [src]="item.imageUrl" style="width: 80px; height: 80px; margin-right: 10px;">
          </ion-img>
          <ion-label>
            {{item.model}}
            <br>
            Rp. {{item.price}},00
            <br>
            Tersedia: {{item.stock}}
          </ion-label>

        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!grid">
    <ion-row>
      <ion-col size="6" *ngFor="let item of items">
        <ion-list>
          <ion-item lines="none"><ion-img [src]="item.imageUrl"></ion-img></ion-item>
          <ion-item lines="none">{{item.model}}</ion-item>
          <ion-item lines="none">Rp. {{item.price}},00</ion-item>
          <ion-item lines="none">Tersedia : {{item.stock}} </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
